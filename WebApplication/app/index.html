<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Expenses</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Our customization of bootstrap styles -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body ng-app="ExpensesWebClient">

    <div class="container">
      <nav class="navbar navbar-inverse" role="navigation" ng-controller="NavigationController">
          <div class="container-fluid">
          <!-- This is the site name and the toggle button that is visible only on small screens. They are grouped here
              so they show up better then the rest of the menu is hidden. -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-bar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Expenses Tracker</a>
          </div>

          <!-- This is the part that is toggled by the button defined above. Note that the id of
              this di is the one that is supplied as data-target in the toggle button -->
          <div class="collapse navbar-collapse" id="nav-bar-collapse">
            <ul class="nav navbar-nav navbar-right">
            <li ng-class="menuClass('home')"><a href="#/home">Home</a></li>      
            <li class="dropdown" ng-class="menuClass('expenses')">
              <a class="dropdown-toggle" data-toggle="dropdown">My Expenses <b class="caret"></b></a>
              <ul class="dropdown-menu">
              <li><a href="#/expenses">Ledger</a></li>
              <li><a href="#/accounts">Accounts</a></li>
              <li><a href="#">Stats</a></li>
              <li class="divider"></li>
              <li><a href="#/mobiles">Mobiles</a></li>
              <li class="divider"></li>
              <li ng-controller="loginController"><a ng-click="logOut()">Logout</a></li>
              </ul>
            </li>
            <li ng-class="menuClass('about')"><a href="#/about">About</a></li>
            <li ng-class="menuClass('contact')"><a href="#/contact">Contact</a></li>
            </ul>      
          </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    
        <div>
          <ng-view></ng-view>  
        </div>
        
        <!-- This is the modal window shown while we perform server operations to indicate something is happening -->
        <div class="modal" id="pleaseWaitDialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1>Please wait...</h1>
              </div>
              <div class="modal-body">
                <div class="progress progress-striped active">
                  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    
    </div> <!--container-->

    <!-- We load scripts last so that the page appears more promptly -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/expensesAPIservice.js"></script>
    <script src="js/accountsListController.js"></script>
    <script src="js/expensesController.js"></script>
    <script src="js/navigationController.js"></script>
    <script src="js/expenseEditController.js"></script>
    <script src="js/mobilesListController.js"></script>
    <script src="js/loginController.js"></script>
  </body>
</html>
