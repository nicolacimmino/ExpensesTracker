    <title>Expenses</title>

    <!-- Bootstrap core CSS -->

  <body ng-app="ExpensesWebClient">

    <div class="container">
      <nav class="navbar navbar-inverse" role="navigation">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Expenses Tracker</a>
          </div>

          <!-- This is the part that is toggled by the button defined above. Note that the id of
              this di is the one that is supplied as data-target in the toggle button -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            <li ng-class="menuClass('home')"><a href="#/home">Home</a></li>			
            <li class="dropdown" ng-class="menuClass('expenses')">
              <a class="dropdown-toggle" data-toggle="dropdown">My Expenses <b class="caret"></b></a>
              <ul class="dropdown-menu">
              <li><a href="#/expenses">Ledger</a></li>
              <li><a href="#">Accounts</a></li>
              <li><a href="#">Stats</a></li>
              <li class="divider"></li>
              <li><a href="#">Settings</a></li>
              <li class="divider"></li>
              <li><a href="#">Logout</a></li>
              </ul>
            </li>
            <li ng-class="menuClass('features')"><a href="#/features">Features</a></li>
            <li ng-class="menuClass('contact')"><a href="#/contact">Contact</a></li>
            </ul>		  
          </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    
        <div>
          <ng-view></ng-view>  
        </div>
    </div> <!--container-->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
