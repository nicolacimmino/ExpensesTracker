
<div class="col-md-4">
  &nbsp;
</div>
<div class="col-md-4">
  <div class="form-group">   
    <label for="expense_from">Method</label> 
    <input type="text" ng-model="expense.from" class="form-control" id="expense_from">
  </div>
  <div class="form-group">    
    <label for="expense_to">Type</label> 
    <input type="text" ng-model="expense.to" class="form-control" id="expense_to">
  </div>
  <div class="form-group">    
    <label for="expense_amount">Amount</label>
    <input type="text" ng-model="expense.amount" class="form-control" id="expense_amount">
  </div>
  <div class="form-group">    
    <label for="expense_notes">Notes</label>
    <input type="text" ng-model="expense.notes" class="form-control" id="expense_notes">
  </div>
  <input type="button" ng-click="updateExpense()" class="btn btn-success" value="Update">
  <a  href="#/expenses" class="btn btn-danger">Cancel</a>
</div>
<div class="col-md-4">
  &nbsp;
</div>
