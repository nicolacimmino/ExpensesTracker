<div class="col-md-1">
&nbsp;
</div>
<div class="col-md-10">
<button ng-click="add_expense()"><span class="glyphicon glyphicon-plus"></span></button>
<br><br>
<table class="table table-striped table-condensed table-hover">
  <tr>
  <th>Date</th>
  <th>Method</th>
  <th>Category</th>
  <th>Amount</th>
  <th>Notes</th>
  </tr>
  <tr ng-repeat="expense in expensesList | filter : searchFilter" ng-click="edit_expense(expense)">
    <td>{{expense.timestamp}}</td>
    <td>{{expense.from}}</td>
    <td>{{expense.to}}</td>
    <td>{{expense.amount}}</td>
    <td>{{expense.notes}}</td>
  </tr>
</table>
</div>
<div class="col-md-1">
&nbsp;
</div>
